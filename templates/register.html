{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="mb-3">Cadastro</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input name="nome_usuario" class="form-control" required>
      </div>
    <div class="mb-3">
      <label class="form-label fw-medium">Tipo de usuário</label>
      <select name="tipo_usuario" class="form-select" required>
        <option value="1">Operador (acesso básico)</option>
        <option value="2">Administrador (acesso completo)</option>
      </select>
    </div>
    
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="senha" class="form-control" required>
      </div>
      <button class="btn btn-success w-100">Cadastrar</button>
    </form>
    <p class="mt-3 small text-muted">
      Já tem conta? <a href="{{ url_for('login') }}">Faça login</a>
    </p>
  </div>
</div>
{% endblock %}
